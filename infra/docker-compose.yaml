services:
  db:
    image: postgres:15.0-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    expose:
      - 5432
    env_file:
      - ./.env

  web:
    image: alexpro1972/google
    restart: always
    depends_on: 
      - db
    ports: 
      - 80:8000
    env_file:
      - ./.env

  nginx_qrkot_google:
    image: nginx:1.21.3-alpine
    restart: always
    depends_on:
      - web 
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

volumes:
  postgres_data:      